<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram contest</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html,
    body {
      margin: 0;
      padding: 0;
      font: 12px/18px Arial, sans-serif;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    body {
      padding: 10px;
    }
    canvas {
      display: block;
      margin: 0 0 20px;
    }
    #app {
      display: flex;
      justify-content: flex-end;
      width: 100%;
    }
    @media (max-width: 768px) {
      #app {
        flex-direction: column;
      }
    }
    #charts {
      width: 70%;
    }
    @media (max-width: 768px) {
      #charts {
        width: 100%;
      }
    }
    #leftCol {
      position: fixed;
      top: 50%;
      left: 25px;
      display: flex;
      flex-direction: column;
      transform: translateY(-50%);
      width: 25%;
    }
    @media (max-width: 768px) {
      #leftCol {
        display: none;
      }
    }
    #leftCol button {
      border: none;
    }
    button {
      display: flex;
      border: 1px solid #d0d0d0;
      background: none;
      cursor: pointer;
      border-radius: 30px;
      margin-bottom: 20px;
      padding: 10px;
      outline: none;
      color: #5b5b5b;
      transition: color 0.3s ease;
      min-width: 100px;
      font: 20px/18px Arial, Helvetica, Verdana, sans-serif;
    }
    button:hover {
      color: #000;
    }
    .chart-buttons {
      display: flex;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    .chart-buttons__button {
      margin-right: 20px;
      align-items: center;
    }
    .chart-buttons__button__checkbox {
      display: block;
      width: 30px;
      height: 30px;
      border-radius: 100%;
      margin-right: 10px;
      position: relative;
    }
    .chart-buttons__button__checkbox:before {
      content: "";
      position: absolute;
      top: 3px;
      left: 3px;
      right: 3px;
      bottom: 3px;
      border-radius: 100%;
      background-color: #fff;
      transition: all 0.4s ease;
      transform: none;
    }
    .chart-buttons__button.active .chart-buttons__button__checkbox:before {
      transform: scale(0);
    }
    .chart-buttons__button__checkbox:after {
      content: "";
      position: absolute;
      top: 3px;
      left: 3px;
      right: 3px;
      bottom: 3px;
      background: center no-repeat url(data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0Ij48cGF0aCBmaWxsPSJub25lIiBkPSJNMCAwaDI0djI0SDB6Ii8+PHBhdGggZmlsbD0id2hpdGUiIHN0cm9rZS13aWR0aD0iNDAiIGQ9Ik05IDE2LjJMNC44IDEybC0xLjQgMS40TDkgMTkgMjEgN2wtMS40LTEuNEw5IDE2LjJ6Ii8+PC9zdmc+);
      transform: scale(0);
      transition: all 0.3s ease;
    }
    .chart-buttons__button.active .chart-buttons__button__checkbox:after {
      transform: none;
    }

    .switch-theme-button-for-mobile {
      display: none;
      justify-content: center;
    }
    @media (max-width: 768px) {
      .switch-theme-button-for-mobile {
        display: flex;
      }
    }

    .night-theme {
      background: #242f3e;
    }
    .night-theme h1 {
      color: #fff;
    }
    .night-theme button {
      color: #36a8f1;
      border-color: #344658;
    }
    .night-theme button:hover {
      color: #67bbf1;
    }
    .night-theme .chart-buttons__button {
      color: #fff;
    }
  </style>
</head>
<body>
<div id="app">
  <div id="fps" style="position: fixed; top: 10px; right: 10px;"></div>
  <div id="leftCol"></div>
  <div id="charts"></div>
  <div id="switchThemeButtonHolder" class="switch-theme-button-for-mobile"></div>
</div>
<script type="text/javascript" src="data.bundle.js"></script><script type="text/javascript" src="app.bundle.js"></script></body>
</html>
